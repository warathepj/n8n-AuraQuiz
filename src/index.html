<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraQuiz - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .glow {
            box-shadow: 0 0 15px currentColor;
        }
        .option:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .option.correct {
            animation: pulse 0.5s 2;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 to-pink-700 min-h-screen flex flex-col items-center p-4">
    <h1 class="text-white text-4xl font-bold mb-8 text-center mt-8">AuraQuiz</h1>
    <div class="w-full max-w-md">
        <form id="quizForm" class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-2xl p-6 glow" style="border: 1px solid rgba(255,255,255,0.2)">
            <div class="mb-4">
                <label for="keyword" class="block text-white text-sm font-bold mb-2">Keyword:</label>
                <input type="text" id="keyword" name="keyword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter keyword">
            </div>
            <div class="mb-6">
                <label class="block text-white text-sm font-bold mb-2">Quiz Level:</label>
                <div class="mt-2 text-white">
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio text-purple-600" name="quizLevel" value="easy">
                        <span class="ml-2">Easy</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                        <input type="radio" class="form-radio text-purple-600" name="quizLevel" value="medium">
                        <span class="ml-2">Medium</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                        <input type="radio" class="form-radio text-purple-600" name="quizLevel" value="hard">
                        <span class="ml-2">Hard</span>
                    </label>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-xl font-bold tracking-wider glow hover:opacity-90 transition-all duration-200">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('quizForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const keyword = document.getElementById('keyword').value;
            const quizLevel = document.querySelector('input[name="quizLevel"]:checked');

            if (!keyword || !quizLevel) {
                alert('Please enter a keyword and select a quiz level.');
                return;
            }

            let sessionId = localStorage.getItem('sessionId');
            let sessionCreationTime = localStorage.getItem('sessionCreationTime');
            const oneHour = 60 * 60 * 1000; // 1 hour in milliseconds

            if (!sessionId || !sessionCreationTime || (Date.now() - parseInt(sessionCreationTime) > oneHour)) {
                sessionId = Date.now().toString(); // Use timestamp as sessionId
                localStorage.setItem('sessionId', sessionId);
                localStorage.setItem('sessionCreationTime', Date.now().toString());
            }

            const data = {
                keyword: keyword,
                quizLevel: quizLevel.value,
                sessionId: sessionId
            };

            try {
                const response = await fetch('/submit-quiz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log('Server response:', result);
                window.location.href = '/quiz'; // Redirect to /quiz
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('Error submitting form. Please try again.');
            }
        });
    </script>
</body>
</html>
